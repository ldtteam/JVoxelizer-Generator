apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.13.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}